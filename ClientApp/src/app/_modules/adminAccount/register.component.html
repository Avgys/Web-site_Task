<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.Name.errors }" />
                <div *ngIf="submitted && form.controls.name.errors" class="invalid-feedback">
                    <div *ngIf="form.controls.name.errors.required">Name is required</div>
                </div>
            </div>            
            <div class="form-group">
                <label for="phoneNumber">Phone number</label>
                <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.phoneNumber.errors }" />
                <div *ngIf="submitted && form.controls.phoneNumber.errors" class="invalid-feedback">
                    <div *ngIf="form.controls.phoneNumber.errors.required">phoneNumber is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.login.errors }" />
                <div *ngIf="submitted && form.controls.login.errors" class="invalid-feedback">
                    <div *ngIf="form.controls.login.errors.required">Login is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.password.errors }" />
                <div *ngIf="submitted && form.controls.password.errors" class="invalid-feedback">
                    <div *ngIf="form.controls.password?.errors?.required">Password is required</div>
                    <div *ngIf="form.controls.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">ConfirmPassword</label>
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.confirmPassword.errors }" />
                <div *ngIf="submitted && form.controls.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="form.controls.confirmPassword.errors.required">Password is required</div>
                    <div *ngIf="form.controls.confirmPassword.errors.minlength">confirmPassword must be at least 6 characters</div>                    
                    <div *ngIf="form.controls">confirmPassword must be equal to password</div>
                </div>
            </div>
             <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div> 
        </form>
    </div>
</div>
